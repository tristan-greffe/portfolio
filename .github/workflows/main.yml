name: ci
on:
  push:
  workflow_dispatch:
    inputs:
      build:
        description: "Build"
        default: false
        required: false
        type: boolean


jobs:
  build:
    name: Build
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_docs || github.event_name == 'push' && contains(github.event.head_commit.message, 'build') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      - uses:  actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.TOKEN_GITHUB }}

